<!DOCTYPE html>
<html>

<head>
	<title>Admin Login</title>
	<meta charset="UTF-8">
	<style>

		header{
			background : grey;
			font-weight : bold;
			padding: 10px;
		}
		.masukadmin{
			margin-top: 150px;
			text-align: center;
		}
        label{
            display: block;
            border: 0;
        }
	</style>
</head>

<body>
	<header>SISTEM INFORMASI INVENTORY
		<br>WARUNG KEBON NUSA INDAH
	</header>
	<div class= "masukadmin">

            <form method = "post">
                <label for="namaPengguna">Nama Pengguna</label>
                <input type="text" placeholder="Nama Pengguna" name="namaPengguna">
                <br> <br>
                <label for="Pass">Password</label>
                <input type="password" placeholder="Password" name="Pass">
            </form>
        </div>
	</div>
</body>
</html>
